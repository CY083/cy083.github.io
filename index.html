<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Always hardcore...</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    
    h1 {
            font-size: 96px; /* Sehr große Schriftgröße */
            line-height: 1.2; /* Zeilenhöhe für bessere Lesbarkeit */
            overflow: auto; /* Overflow-Eigenschaft zum Erstellen eines scrollbaren Bereichs */
            max-height: 80vh; /* Maximale Höhe des scrollbaren Bereichs */
        }

        /* Media Query für kleine Bildschirme (Mobile) */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 64px; /* Angepasste Schriftgröße für kleine Bildschirme */
            }
        }

</style>
</head>
<body>
<h1>Amigoreisen<br>
Scooter Alder</h1>

<script>
    function changeColor() {
        // Generate random RGB color values
        var red = Math.floor(Math.random() * 256);
        var green = Math.floor(Math.random() * 256);
        var blue = Math.floor(Math.random() * 256);

        // Apply the new color to the body background
        document.body.style.backgroundColor = 'rgb(' + red + ',' + green + ',' + blue + ')';
    }

    // Change the color every 100 milliseconds
    setInterval(changeColor, 100);
</script>
</body>
</html>
